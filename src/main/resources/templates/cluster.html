<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Cassandra Lan Party Configurator</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link href="css/starter-template.css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Cassandra Lan party Configurator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/cassandra">Cassandra</a></li>
                <li><a href="/archive">Archive</a></li>
                <li class="active"><a href="/cluster">Current cluster</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <div class="starter-template">
        <h1>Cluster size :
            <b><p th:text="${clusterSize} "/></b>
        </h1>
        <h5>Liste of nodes per datacenter :</h5>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>datacenter</th>
                <th>IP</th>
                <th>Status</th>
            </tr>
            </thead>
            <tr th:each="host : ${hosts}">
                <td th:text="${host.datacenter}"></td>
                <td th:text="${host.broadcastAddress}"></td>
                <td th:switch="${host.state}">
                    <span class="label label-success" th:case="UP">UP</span>
                    <span class="label label-danger" th:case="DOWN">DOWN</span>
                </td>
            </tr>
        </table>
    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/lan-party.js"></script>
</body>
</html>
